  - title: Knockout.js
    subtitle: Building Dynamic Client-Side Web Applications
    authors:
    - Jamie Munro
    publisher: Oreilly & Associates Incorporated
    publishedDate: '2015-01-03'
    description: "<p>Use Knockout.js to design and build dynamic client-side web applications
      that are extremely responsive and easy to maintain. This example-driven book shows
      you how to use this lightweight JavaScript framework and its Model-View-ViewModel
      (MVVM) pattern. You’ll learn how to build your own data bindings, extend the framework
      with reusable functions, and work with a server to enhance your client-side application
      with persistence. In the final chapter, you’ll build a shopping cart to see how
      everything fits together.</p> <p>If you’re a web developer with experience in
      JavaScript, HTML, and CSS, you’re ready for Knockout.</p> <ul> <li>Learn how to
      create a ViewModel</li> <li>Bind HTML data and attributes, and CSS classes and
      styles</li> <li>Understand data binding in Knockout’s context hierarchy</li> <li>Use
      properties that change dynamically through user interaction</li> <li>Work with
      forms by using several different bindings</li> <li>Bind multiple ViewModels on
      a single page</li> <li>Extend or attach custom functions to observables</li> <li>Perform
      server-side interactions with jQuery</li> <li>Map a JavaScript object or apply
      JSON data to a new object</li> </ul>"
